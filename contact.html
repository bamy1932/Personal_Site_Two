<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <h1>
      <a href="index.html"
        >Home
        <script src="javascript.js"></script>
      </a>
      <a href="about.html"
        >About
        <script src="javascript.js"></script>
      </a>
      <a href="portfolio.html"
        >Portfolio
        <script src="javascript.js"></script>
      </a>
      <a href="contact.html"
        >Contact
        <script src="javascript.js"></script>
      </a>
    </h1>
  </head>
  <body>
    <div class="form">
      <div class="form-floating">
        <input
          type="name"
          class="form-control"
          id="floatingName"
          placeholder="Name"
          style="width: 50%; font-size: larger"
        />
        <label for="floatingName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          style="width: 50%; font-size: larger"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="message"
          class="form-control"
          id="floatingMessage"
          placeholder="Message"
          style="width: 50%; height: 100px; font-size: larger"
        />
        <label for="floatingMessage">Message</label>
      </div>
      <!-- <input class="submitButton" type="submit" value="Submit" style="
      font-size: larger; color: darkviolet; background-color: whitesmoke; "
      href: /> -->
      <a
        class="submitButton"
        href="success.html"
        role="button"
        type="submit"
      >Submit</a>
    </div>
  </body>
</html>
